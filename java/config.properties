# COBOL Comprehensive Sample Program Configuration
# 設定ファイル

# 税率設定
tax.rate=0.08

# 手数料率設定
commission.rate=0.05

# ログレベル設定
log.level=INFO

# ファイルパス設定
customer.master.file=CUSTOMER.MAST
sales.transactions.file=SALES.TRAN
report.output.file=DAILY-REPORT.TXT

# 処理設定
max.records.per.batch=1000
enable.parallel.processing=true
cache.statistics=true

# レポート設定
report.page.size=55
report.title=COBOL Comprehensive Sample Program Report
report.subtitle=Sales Analysis and Customer Statistics
